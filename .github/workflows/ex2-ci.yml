name: CI
on:
    push:
        branches:
            - main
    pull_request:    
        branches:
            - main
    workflow_dispatch:
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Build Docker Image
              run: docker build . --file Dockerfile --tag nirbenboaz/final-python:$(date +%F)-${{github.run_number}}
              
            - name: Docker login
              run: docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}
              
            - name: Docker push
              run: docker push nirbenboaz/final-python:$(date +%F)-${{github.run_number}}
            - name: Set up Python
              uses: actions/setup-python@v3
              with:
                python-version: '3.13'

            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install --target=./ -r requirements.txt
    
    test:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v3
              with:
                python-version: '3.13'

            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install --target=./ -r requirements.txt

            - name: Run tests
              run: |
                echo "Running tests..."
    
    deploy:
        runs-on: ubuntu-latest
        needs: test
        steps:
            - uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v3
              with:
                python-version: '3.13'

            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install --target=./ -r requirements.txt

            - name: Deploy application
              run: |
                echo "Deploying application..."
